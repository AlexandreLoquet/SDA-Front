<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="center">
        <mat-form-field class="nom">
          <input [(ngModel)]="ani.nom" matInput name="nom" placeholder="Nom" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="center">
        <mat-radio-group [(ngModel)]="ani.types" name="types">
          <mat-radio-button value="Chat">Chat</mat-radio-button>
          <mat-radio-button value="Chien">Chien</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row">
      <div class="center">
        <button color="primary" mat-raised-button type="submit">Ajouter</button>


      </div>
    </div>
  </form>
</div>
